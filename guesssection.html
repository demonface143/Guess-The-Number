<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess The Number : Develop by RJ Mabini</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="https://i.pinimg.com/736x/1b/34/98/1b3498ef01299b0d9d7460782fe1cd0f.jpg" type="image/x-icon"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <h1 class="Game text-white text-center">GUESS THE NUMBERü§î</h1>
        <p class="text-white text-center"><i>guess the number from 1 to 15</i></p>
        <div class="card" style="width: 25%;">
            <div class="card-body">
                <h3 id="rightNumber" class="text-center"></h3>
            </div>
        </div>
        <p class="text-white mt-2">Timer left: <span class="fw-bold" id="timer">30</span><span>s <i class="fa-solid fa-clock fa-spin"></i></span></p>
        
        <p class="text-white mt-2">Attempts left: <span class="fw-bold" id="attempts">5</span></p>
        <input type="number" name="text" class="mt-1 text-center" min="1" max="15" id="inputNumber" style="width: 2.5rem;" required>
        <button id="submit" class="mt-3">Submit</button>
    </div>
    <!-- Success -->
  <div class="modal fade" id="successModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content ">
       <div class="modal-header">
        <h5 class="modal-title">Congratulations!üéâ</h5>
       </div>
        <div class="modal-body p-4">
        <h6 id = "message"></h6>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal" onclick="location.reload()">Play Again</button>
        </div>
      </div>
    </div>
  </div>
  
  <div class="modal fade" id="emptyModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content ">
       <div class="modal-header">
        <h5 class="modal-title">Reminder‚ùó</h5>
       </div>
        <div class="modal-body p-4">
          <h6 id="message">Please, Input the number first.</h6>
        <h5 id = "message2"></h5>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Failure -->
  <div class="modal fade" id="failureModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content ">
       <div class="modal-header">
        <h5 class="modal-title">Try Again!</h5>
       </div>
        <div class="modal-body p-4">
          <h6 id="message1">Oops, you pick the wrong numberü´§</h6>
        </div>
        <div class="modal-footer">
            <button id = "continueBtn" type="button" class="btn btn-secondary" data-bs-dismiss="modal">Continue</button>
        </div>
      </div>
    </div>
  </div>

  <div class="modal fade" id="gameOverModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content ">
       <div class="modal-header">
        <h5 class="modal-title fw-bold">Game Over‚ùó</h5>
       </div>
        <div class="modal-body p-4">
          <h6 id="gameOverMessage"></h6>
          <h6 class="text-dark" id="TimerMessage"></h6>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-danger" data-bs-dismiss="modal" onclick="location.reload()">Play Again</button>
        </div>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
